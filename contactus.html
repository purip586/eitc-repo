<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/contactus.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Emerging IT & Computing-Contact Us</title>
</head>
<body>
    <section class="contact-us-logo">
        <div class="container">
            <img src="img/logo/eitc 3.svg" alt="">
        </div>
    </section>

    <section class="contact-us">
        <form class="contact-us-form align-items-center">
            <h2>contact us</h2>
            <input type="text" placeholder="Full Name">
            <input type="email" placeholder="email">
            <input type="text" placeholder="Contact Nmuber">
            <textarea name="Message" id="" cols="50" rows="10" placeholder="type your message here"></textarea>
            <input type="submit" class="button" value="Send">
          </form>
    </section>
</body>
</html>
