<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/contactus.css">
    <link rel="stylesheet" href="css/animation.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Emerging IT & Computing-Contact Us</title>
</head>
<body>  
    <section class="contact-us">
        <div class="contact-us-logo">
            <img src="img/logo/eitc 3 allwhite.svg" alt="">
        </div>
        <div class="form">
        <form class="contact-us-form" action="https://formsubmit.co/info@eitcnp.com" method="POST" >
            <h2>contact us</h2>
            <input type="text" name="Name" placeholder="Full Name">
            <input type="email" name="email" placeholder="email">
            <input type="text" name="contact-number" placeholder="Contact Nmuber">
            <textarea name="Message" id="" cols="50" rows="10" placeholder="text your message here"></textarea>
            <input type="submit" class="button" value="Send">
          </form>
        </div>

        <div class="wrapper">
            <div id="stars"></div>
            <div id="stars2"></div>
            <div id="stars3"></div>
        </div>
    </section>
</body>
</html>
